<body>

    <div class="container">
        <a href="glowna.html"><img src="https://anty150.github.io/Zadanie-/baner.jpg" alt="baner"></a>
        <div class="wrapper">
            <div>
                MENU
                <ul class="menu">
                    <li> - <a href="mnozenie.html">proste działania</a></li>
                    <li> - <a href="potegowanie.html">potęgowanie</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>PROSTE DZIAŁANIA</h1>
                <i>Podaj pierwszą liczbę: </i> <input type="text" id="number" spellcheck="false" data-ms-editor="true"> <br> <br>
                <i>Podaj drugą liczbę: </i> <input type="text" id="number2" spellcheck="false" data-ms-editor="true"> <br> <br>
                <button onclick="run('dodawanie')">dodawanie</button>
                <button onclick="run('odejmowanie')">odejmowanie</button>
                <button onclick="run('mnozenie')">mnożenie</button>
                <button onclick="run('dzielenie')">dzielenie</button>
                <br> <br> <i id="wynik"></i>
            </div>
        </div>
    </div>



<script>
    let value = document.getElementById("number");
    let value2 = document.getElementById("number2");
    let wynik = document.getElementById("wynik");

    function run(type) {
        if (value.value == "" || value2.value == "") {
            wynik.innerHTML = "Proszę uzupełnić obie liczby.";
        } else {
            let number = parseInt(value.value);
            let number2 = parseInt(value2.value);
            let result;
            switch (type) {
                case "dodawanie":
                    result = number + number2;
                    wynik.innerHTML = "Wynik działania wynosi: " + result;
                    break;
                case "odejmowanie":
                    result = number - number2;
                    wynik.innerHTML = "Wynik działania wynosi: " + result;
                    break;
                case "mnozenie":
                    result = number * number2;
                    wynik.innerHTML = "Wynik działania wynosi: " + result;
                    break;
                case "dzielenie":
                    if (number2 == 0) {
                        wynik.innerHTML = "Nie wolno dzielić przez zero.";
                    } else {
                        result = number / number2;
                        wynik.innerHTML = "Wynik działania wynosi: " + result;
                    }
                    break;
                default:
                    break;
            }
        }
    }
</script>
</body>
